<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS SELECTOR แบบที่ 10: Sibling Selector -->
    <!-- s1 ~ s2{ .... } -->
    <!-- s2 ทุกตัวที่อยู่ภายใต้ s1 -->
     <style>
        #aa ~ p{
            color: red;
        }
     </style>
</head>
<body>
    <div id="aa">
        <p>111111</p>
        <p>222222</p>
        <div id="bb">
            <p>333333</p>
            <div id="cc">
                <p>444444</p>
            </div>
            <p>555555</p>
        </div>
        <p>666666</p>
    </div>
    <p>777777</p>
    <p>888888</p>
    <p>999999</p>
</body>
</html>
